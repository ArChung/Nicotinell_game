<body>
    <div class="container" id='app'>

        <div class="page index " @click="goInfo" v-if='channel=="index"'>
            <div class="lightBox">
                <div class="l1 light"></div>
                <div class="l2 light"></div>
            </div>
            <div class="bottomBox"></div>
        </div>
        <div class="page info" v-else-if='channel=="info"'>
            <div class="b1"></div>
            <div class="b2" @click='startGame'></div>
            <div class="b3" @click='startGame'></div>
        </div>
        <div class="page game" v-if="channel=='game'">
            <div class="scroeBox">
                <div class="scroeBar">
                    <div class="bar" :style='{left: -score+ "%" }'></div>
                </div>
                <div class="scroe">{{ score }}</div>
            </div>
            <div class="itemsBox">
                <div v-for='(item,index) in gameArr' :key="index" class='item' :class="[{waiting:item.waiting},{match:item.match},'t'+(item.value)]"
                    @click='clickItem(index)'>
                    <div class="pic"></div>
                </div>
            </div>
            <div class="timeBox">
                <span class='underline'>Time:
                    <span class='timeLeft'>{{ time }}</span> sec</span>
            </div>
        </div>
        <transition name='fade'>
            <div class="page lose" v-if='channel == "lose"' @click='goIndex'>
                <div class="title"></div>
            </div>
        </transition>

        <transition name='fade'>
            <div class="page win" v-if='channel == "win"' @click='goIndex'>
                <div class="title"></div>
            </div>
        </transition>
    </div>

    <div style="display: none;">
        <img src="images/bg4.jpg" alt="">
        <img src="images/m1.png" alt="">
        <img src="images/mm1.png" alt="">
        <img src="images/mm4.png" alt="">
        <img src="images/t3.png" alt="">
        <img src="images/bg2.jpg" alt="">
        <img src="images/m2.png" alt="">
        <img src="images/mm2.png" alt="">
        <img src="images/p1.jpg" alt="">
        <img src="images/tt2.png" alt="">
        <img src="images/bg3.jpg" alt="">
        <img src="images/light.png" alt="">
        <img src="images/mainTitle.png" alt="">
        <img src="images/mm3.png" alt="">
        <img src="images/t1.png" alt="">
    </div>

    <script type="text/javascript" src="js/index.js"></script>
